    <style>
        @keyframes shake {

            0%,
            100% {
                transform: translate(0, 0) rotate(0);
            }

            10% {
                transform: translate(-5px, -5px) rotate(-1deg);
            }

            20% {
                transform: translate(5px, 5px) rotate(1deg);
            }

            30% {
                transform: translate(-5px, 5px) rotate(-1deg);
            }

            40% {
                transform: translate(5px, -5px) rotate(1deg);
            }

            50% {
                transform: translate(-5px, -5px) rotate(-1deg);
            }

            60% {
                transform: translate(5px, 5px) rotate(1deg);
            }

            70% {
                transform: translate(-5px, 5px) rotate(-1deg);
            }

            80% {
                transform: translate(5px, -5px) rotate(1deg);
            }

            90% {
                transform: translate(-5px, -5px) rotate(-1deg);
            }
        }

        .animate-shake {
            animation: shake 0.5s infinite;
        }

        @keyframes explode-scale {
            0% {
                transform: scale(0.1);
                opacity: 0;
                filter: brightness(2);
            }

            20% {
                transform: scale(1.2);
                opacity: 1;
                filter: brightness(1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .explode-overlay {
            animation: explode-scale 0.5s ease-out forwards;
        }
    </style>
